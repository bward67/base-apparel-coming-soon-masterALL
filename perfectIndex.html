<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <header>
      <img src="images/logo.svg" alt="logo" class="logo" />
    </header>

    <div class="container">
      <div class="left">
        <h1>We're <span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <input type="text" placeholder="Email Address" />
          <img src="images/icon-error.svg" alt="" class="error-icon" />
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="submit" />
          </button>
          <small class="error-text">Please, provide a valid email</small>
        </form>
      </div>
      <div class="right">
        <!--this is for our image but we will set it in the background image in css-->
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Barbara Ward</a>.
      </p>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
